openapi: 3.0.3
info:
  title: NMSLite API
  description: |
    Network Management System Lite - A comprehensive NMS solution for device discovery, monitoring, and management.

    ## Authentication
    All endpoints (except `/api/auth/login`) require JWT authentication.
    Use the login endpoint to obtain a JWT token, then include it in the `Authorization` header as `Bearer <token>`.

    ## Features
    - User Management & Authentication
    - Credential Profile Management
    - Device Discovery & Provisioning
    - Device Monitoring & Metrics
    - Availability Tracking
  version: 2.0.0

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Authentication
    description: User authentication and session management
  - name: Users
    description: User management operations
  - name: Credentials
    description: Credential profile management
  - name: Discovery Profiles
    description: Discovery profile management
  - name: Discovery Operations
    description: Device discovery operations
  - name: Devices
    description: Device management and monitoring
  - name: Metrics
    description: Device metrics and performance data
  - name: Availability
    description: Device availability tracking

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /api/auth/login endpoint

paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and receive JWT token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:

  /api/users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Retrieve list of all users with optional filter for inactive users
      parameters:
        - name: includeInactive
          in: query
          description: Include inactive users in the response
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  users:
                    type: array
                    items:
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:

    post:
      tags:
        - Users
      summary: Create new user
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Username (3-50 characters, alphanumeric and underscore only)
                  minLength: 3
                  maxLength: 50
                  pattern: '^[a-zA-Z0-9_]+$'
                  example: "john_doe"
                password:
                  type: string
                  description: Password (minimum 8 characters)
                  minLength: 8
                  example: "SecurePass123"
                is_active:
                  type: boolean
                  description: Whether the user account is active
                  default: true
                  example: true
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
        '400':
          description: Invalid input
          content:
            application/json:
              schema:

  /api/users/{id}:
    put:
      tags:
        - Users
      summary: Update user
      description: Update an existing user's information
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: At least one field must be provided
              properties:
                username:
                  type: string
                  description: Username (3-50 characters, alphanumeric and underscore only)
                  minLength: 3
                  maxLength: 50
                  pattern: '^[a-zA-Z0-9_]+$'
                  example: "john_doe_updated"
                password:
                  type: string
                  description: Password (minimum 8 characters)
                  minLength: 8
                  example: "NewSecurePass123"
                is_active:
                  type: boolean
                  description: Whether the user account is active
                  example: false
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:

    delete:
      tags:
        - Users
      summary: Delete user
      description: Delete a user account
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:

  /api/credentials:
    get:
      tags:
        - Credentials
      summary: Get all credential profiles
      description: Retrieve list of all credential profiles
      responses:
        '200':
          description: Credentials retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  credentials:
                    type: array
                    items:

    post:
      tags:
        - Credentials
      summary: Create credential profile
      description: Create a new credential profile for device authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - profile_name
                - username
                - password
              properties:
                profile_name:
                  type: string
                  description: Unique name for the credential profile
                  maxLength: 100
                  example: "SSH Admin Credentials"
                username:
                  type: string
                  description: Username for device authentication
                  maxLength: 100
                  example: "admin"
                password:
                  type: string
                  description: Password for device authentication
                  maxLength: 500
                  example: "SecurePassword123"
      responses:
        '200':
          description: Credential created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  credential:

  /api/credentials/{id}:
    put:
      tags:
        - Credentials
      summary: Update credential profile
      description: Update an existing credential profile
      parameters:
        - name: id
          in: path
          required: true
          description: Credential ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: At least one field must be provided
              properties:
                profile_name:
                  type: string
                  description: Unique name for the credential profile
                  maxLength: 100
                  example: "SSH Admin Credentials"
                username:
                  type: string
                  description: Username for device authentication
                  maxLength: 100
                  example: "admin"
                password:
                  type: string
                  description: Password for device authentication
                  maxLength: 500
                  example: "NewSecurePassword123"
      responses:
        '200':
          description: Credential updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

    delete:
      tags:
        - Credentials
      summary: Delete credential profile
      description: Delete a credential profile
      parameters:
        - name: id
          in: path
          required: true
          description: Credential ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Credential deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string


  /api/discovery-profiles:
    get:
      tags:
        - Discovery Profiles
      summary: Get all discovery profiles
      description: Retrieve list of all discovery profiles
      responses:
        '200':
          description: Discovery profiles retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  discovery_profiles:
                    type: array
                    items:

    post:
      tags:
        - Discovery Profiles
      summary: Create discovery profile
      description: Create a new discovery profile for device discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - discovery_name
                - ip_address
                - device_type_id
                - credential_profile_ids
                - protocol
              properties:
                discovery_name:
                  type: string
                  description: Unique name for the discovery profile
                  maxLength: 100
                  example: "Office Network Discovery"
                ip_address:
                  type: string
                  description: Single IP address (e.g., "192.168.1.100") or IP range (e.g., "192.168.1.1-50")
                  example: "192.168.1.100"
                is_range:
                  type: boolean
                  description: Whether ip_address is a range (true) or single IP (false)
                  default: false
                  example: false
                device_type_id:
                  type: string
                  format: uuid
                  description: UUID of the device type
                  example: "5b882cc2-8d95-497f-a2f8-8fb9917d16bf"
                credential_profile_ids:
                  type: array
                  description: Array of credential profile UUIDs (1-10 credentials for brute-force testing)
                  minItems: 1
                  maxItems: 10
                  items:
                    type: string
                    format: uuid
                  example: ["04ecd98c-ded2-44db-b269-00d4e88bf956", "23521ed8-cfe2-458a-9a57-b4c17e3ff091"]
                protocol:
                  type: string
                  description: Protocol to use for discovery
                  maxLength: 50
                  example: "ssh"
                port:
                  type: integer
                  description: Port number (1-65535)
                  minimum: 1
                  maximum: 65535
                  example: 22
      responses:
        '200':
          description: Discovery profile created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  profile:

  /api/discovery-profiles/{id}:
    delete:
      tags:
        - Discovery Profiles
      summary: Delete discovery profile
      description: Delete a discovery profile
      parameters:
        - name: id
          in: path
          required: true
          description: Discovery Profile ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Discovery profile deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/discovery/test:
    post:
      tags:
        - Discovery Operations
      summary: Test discovery from profile
      description: Execute device discovery using a saved discovery profile. The profile contains all necessary configuration (IP targets, credentials, device type, ports, timeouts).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - profile_id
              properties:
                profile_id:
                  type: string
                  format: uuid
                  description: UUID of the discovery profile to execute
                  example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
      responses:
        '200':
          description: Discovery test completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  profile_id:
                    type: string
                    format: uuid
                    description: Discovery profile ID
                  discovery_name:
                    type: string
                    description: Name of the discovery profile
                  total_targets:
                    type: integer
                    description: Total number of IP targets tested
                    example: 10
                  devices_discovered:
                    type: integer
                    description: Number of new devices discovered and created
                    example: 7
                  devices_failed:
                    type: integer
                    description: Number of devices that failed discovery
                    example: 2
                  devices_existing:
                    type: integer
                    description: Number of devices that already exist in database
                    example: 1
                  discovered_devices:
                    type: array
                    description: Array of newly discovered devices
                    items:
                      type: object
                      properties:
                        device_id:
                          type: string
                          format: uuid
                        ip_address:
                          type: string
                        hostname:
                          type: string
                        device_type:
                          type: string
                  failed_devices:
                    type: array
                    description: Array of devices that failed discovery
                    items:
                      type: object
                      properties:
                        ip_address:
                          type: string
                        error:
                          type: string
                  existing_devices:
                    type: array
                    description: Array of devices that already exist
                    items:
                      type: object
                      properties:
                        device_id:
                          type: string
                          format: uuid
                        ip_address:
                          type: string
                  message:
                    type: string
                    description: Summary message
                    example: "Test discovery completed: 7 discovered, 2 failed, 1 existing"
        '400':
          description: Invalid request (missing profile_id)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Missing required field: profile_id"
        '500':
          description: Discovery execution failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Failed to execute test discovery"

  /api/devices/discovered:
    get:
      tags:
        - Devices
      summary: Get discovered devices
      description: Get all devices that are discovered but not yet provisioned
      responses:
        '200':
          description: Discovered devices retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  devices:
                    type: array
                    items:

  /api/devices/provisioned:
    get:
      tags:
        - Devices
      summary: Get provisioned devices
      description: Get all devices that are provisioned
      responses:
        '200':
          description: Provisioned devices retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  devices:
                    type: array
                    items:

  /api/devices/provision:
    post:
      tags:
        - Devices
      summary: Provision devices
      description: Provision devices and enable monitoring (bulk operation)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - device_ids
              properties:
                device_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '200':
          description: Devices provisioned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/devices/{id}/config:
    put:
      tags:
        - Devices
      summary: Update device configuration
      description: Update device name, port, and monitoring configuration
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: At least one field must be provided
              properties:
                device_name:
                  type: string
                  description: Name of the device
                  example: "Core Router 1"
                port:
                  type: integer
                  description: Port number (1-65535)
                  minimum: 1
                  maximum: 65535
                  example: 22
                polling_interval_seconds:
                  type: integer
                  description: Polling interval in seconds (60-86400)
                  minimum: 60
                  maximum: 86400
                  example: 300
                timeout_seconds:
                  type: integer
                  description: Timeout in seconds (0-600)
                  minimum: 0
                  maximum: 600
                  example: 30
                alert_threshold_cpu:
                  type: number
                  format: float
                  description: CPU usage alert threshold percentage (0-100)
                  minimum: 0
                  maximum: 100
                  example: 80.0
                alert_threshold_memory:
                  type: number
                  format: float
                  description: Memory usage alert threshold percentage (0-100)
                  minimum: 0
                  maximum: 100
                  example: 85.0
                alert_threshold_disk:
                  type: number
                  format: float
                  description: Disk usage alert threshold percentage (0-100)
                  minimum: 0
                  maximum: 100
                  example: 90.0
      responses:
        '200':
          description: Device configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/devices/{id}/monitoring/enable:
    post:
      tags:
        - Devices
      summary: Enable device monitoring
      description: Enable monitoring for a specific device
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Monitoring enabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/devices/{id}/monitoring/disable:
    post:
      tags:
        - Devices
      summary: Disable device monitoring
      description: Disable monitoring for a specific device
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Monitoring disabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/devices/{id}:
    delete:
      tags:
        - Devices
      summary: Soft delete device
      description: Mark a device as deleted (soft delete)
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Device deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/devices/{id}/restore:
    post:
      tags:
        - Devices
      summary: Restore deleted device
      description: Restore a soft-deleted device
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Device restored successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/device-types:
    get:
      tags:
        - Devices
      summary: Get all device types
      description: Retrieve list of all available device types
      responses:
        '200':
          description: Device types retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  device_types:
                    type: array
                    items:

  /api/metrics/{deviceId}:
    get:
      tags:
        - Metrics
      summary: Get device metrics
      description: Retrieve all metrics for a specific device
      parameters:
        - name: deviceId
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Metrics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  metrics:
                    type: array
                    items:
        '404':
          description: Device not found
          content:
            application/json:
              schema:

  /api/availability/{deviceId}:
    get:
      tags:
        - Availability
      summary: Get device availability
      description: Retrieve availability status for a specific device
      parameters:
        - name: deviceId
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Availability retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  availability:
                    type: array
                    items:
        '404':
          description: Device not found
          content:
            application/json:
              schema:
