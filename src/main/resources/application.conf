# NMSLite Configuration
# All configuration values are loaded directly from this file

# Worker Pool Configuration
worker {
  pool.size = 10
  max.execute.time = 300000     # 5 minutes (in milliseconds)
}

# Database Configuration
database {
  host = "localhost"
  port = 5432
  database = "nmslite"
  user = "nmslite"
  password = "nmslite"
  maxSize = 20
  blocking.timeout.seconds = 60
}

# HTTP Server Configuration
main {
  http.port = 8080
  websocket.path = "/ws"
}

# Discovery Configuration
discovery {
  goengine.path = "./goengine/goengine"
  fping.path = "fping"
  timeout.seconds = 30
  batch.size = 100
  blocking.timeout.fping = 60
  blocking.timeout.goengine = 120
}

# Polling Configuration
polling {
  interval.seconds = 60
  goengine.path = "./goengine/goengine"
  fping.path = "fping"
  batch.size = 50
  blocking.timeout.fping = 60
  blocking.timeout.goengine = 300       # 5 Min (in Seconds)
}
